<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raosan Thai Tea</title>
    <style>
      body {
        margin: 0;
        padding-top: 60px;
        padding-bottom: 70px;
        text-align: center;
      }

      .header,
      .footer {
        background-color: #e07a5f;
        width: 100%;
        position: fixed;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .header {
        top: 0;
        left: 0;
      }
      .footer {
        bottom: 0;
        left: 0;
      }

      .menu-link {
        text-decoration: none;
        font-size: 20px;
        font-weight: bold;
        color: white;
        padding: 10px 20px;
        border-radius: 10px;
        transition: 0.3s;
      }

      .menu-item {
        cursor: pointer;
        transition: transform 0.3s ease;
        display: block;
        margin: 10px auto;
      }

      .menu-item:hover {
        transform: scale(1.1);
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
      }

      .order-list {
        margin-top: 20px;
      }

      .order-item {
        background: #f4f4f4;
        padding: 10px;
        border-radius: 5px;
        margin: 5px auto;
        width: 80%;
        max-width: 300px;
      }

      .order-confirmed {
        background: #d4edda;
        border-left: 5px solid #28a745;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a href="index.html" class="menu-link">Home</a>
    </div>

    <div class="content">
      <img
        src="thaitea.png"
        width="200"
        height="200"
        class="menu-item"
        id="openThaiTea"
      />
      <br /><br />
      <img
        src="greentea.png"
        width="200"
        height="200"
        class="menu-item"
        id="openGreenTea"
      />
      <br /><br />
      <img
        src="lycheetea.png"
        width="200"
        height="200"
        class="menu-item"
        id="openLycheeTea"
      />
      <br /><br />
      <img
        src="iceteablackcurrant.png"
        width="200"
        height="200"
        class="menu-item"
        id="openBlackcurrantTea"
      />
    </div>

    <!-- Daftar Pesanan -->
    <div class="order-list" id="orderList"></div>

    <div class="footer">
      <a href="https://wa.me/6285772771373" target="_blank">
        <img src="whatsapp.png" width="70" height="70" alt="WhatsApp" />
      </a>
    </div>

    <!-- Modal -->
    <div id="orderForm" class="modal">
      <div class="modal-content">
        <h2 id="orderTitle">Pesan</h2>
        <label for="menu">Pilih Menu:</label>
        <select id="menu"></select>
        <br /><br />
        <label for="name">Nama:</label>
        <input type="text" id="name" required />
        <br /><br />
        <label for="whatsapp">No WhatsApp:</label>
        <input type="text" id="whatsapp" required />
        <br /><br />
        <label for="address">Alamat:</label>
        <input type="text" id="address" required />
        <br /><br />
        <label for="quantity">Jumlah:</label>
        <input type="number" id="quantity" min="1" value="1" required />
        <br /><br />
        <button id="confirmOrder">Pesan</button>
        <button id="closeModal">Batal</button>
      </div>
    </div>

    <script>
      let selectedMenuType = "";

      function openOrderForm(title, options) {
        selectedMenuType = title;
        document.getElementById("orderTitle").innerText = `Pesan ${title}`;
        document.getElementById("menu").innerHTML = options;
        document.getElementById("orderForm").style.display = "flex";
      }

      document
        .getElementById("openThaiTea")
        .addEventListener("click", function () {
          openOrderForm(
            "Thai Tea",
            `<option value="Thai Tea Biasa">Thai Tea Biasa</option>
             <option value="Thai Tea Milo">Thai Tea Milo</option>`
          );
        });

      document
        .getElementById("openGreenTea")
        .addEventListener("click", function () {
          openOrderForm(
            "Green Tea",
            `<option value="Green Tea Biasa">Green Tea Biasa</option>
             <option value="Green Tea Milo">Green Tea Milo</option>`
          );
        });

      document
        .getElementById("openLycheeTea")
        .addEventListener("click", function () {
          openOrderForm(
            "Lychee Tea",
            `<option value="Lychee Tea">Lychee Tea</option>`
          );
        });

      document
        .getElementById("openBlackcurrantTea")
        .addEventListener("click", function () {
          openOrderForm(
            "Ice Tea Blackcurrant",
            `<option value="Ice Tea Blackcurrant">Ice Tea Blackcurrant</option>`
          );
        });

      document
        .getElementById("closeModal")
        .addEventListener("click", function () {
          document.getElementById("orderForm").style.display = "none";
        });

      function loadOrders() {
        let orderList = document.getElementById("orderList");
        let savedOrders = JSON.parse(localStorage.getItem("orders")) || [];
        orderList.innerHTML = "";
        savedOrders.forEach((order, index) => {
          let orderItem = document.createElement("div");
          orderItem.classList.add("order-item");
          if (order.confirmed) {
            orderItem.classList.add("order-confirmed");
          }
          orderItem.innerHTML = `
            <strong>${order.name}</strong> memesan ${order.quantity} ${
            order.menu
          } <br>
            No WhatsApp: ${order.whatsapp} <br>
            Alamat: ${order.address} <br>
            ${
              !order.confirmed
                ? `<button onclick="confirmOrder(${index})">âœ”</button>`
                : ""
            }
            <button onclick="deleteOrder(${index})">Hapus</button>
          `;
          orderList.appendChild(orderItem);
        });
      }

      function confirmOrder(index) {
        let savedOrders = JSON.parse(localStorage.getItem("orders")) || [];
        savedOrders[index].confirmed = true;
        localStorage.setItem("orders", JSON.stringify(savedOrders));
        loadOrders();
      }

      function deleteOrder(index) {
        let savedOrders = JSON.parse(localStorage.getItem("orders")) || [];
        savedOrders.splice(index, 1);
        localStorage.setItem("orders", JSON.stringify(savedOrders));
        loadOrders();
      }

      document
        .getElementById("confirmOrder")
        .addEventListener("click", function () {
          // Proses pemesanan sama seperti sebelumnya
        });

      loadOrders();
    </script>
  </body>
</html>
